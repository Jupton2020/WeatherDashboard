<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" Â >
    <title>Weather Dashboard</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="../WeatherDashboard/style.css">

<body>
    <!-- weather header -->
    <nav class="header"
        style="background-image: url(https://media2.giphy.com/media/hShVR0dwu2URW/giphy.gif?cid=790b7611700364669df566e6c1e092fe30d44fdcf4435363&rid=giphy.gif); background-repeat:no-repeat; background-size:cover;">
        <h1 class="text-center">Weather Dashboard</h1>
    </nav>

    <!-- Main Content -->
    <div class="container col-sm-1" id="begin">
        <div class="row start"> </div>
    </div>
    <div class="container col-sm-1">
        <div class="row">
    <div class="col-lg-5 card">
        <div class="card-header" style="background-color: rgb(2, 2, 29);">
            <strong style="color: whitesmoke;">Search your City</strong>
        </div>
        <!-- Search area to find city -->
        <div class="card-body">
            <input type="text" class="form-control sds" id="get-weather">
            <button type="submit" class="btn btn-default sds" id="run-search" style="color: whitesmoke;">Search</button>
            <div class="search-data"></div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="row">
            <div class="col-lg-12" style="border-radius: 14px; border:solid rgb(2, 2, 29);">
                <!-- weather data from search -->
                <div class="weather-container">
                    <div class="city"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                    <div class="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col five-day"></div>
    </div>
    <div class="container">
        <!-- 5 day forecast generated here -->
        <div class="five row"></div>
    </div>
    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../WeatherDashboard/script.js"></script>
</body>

</html>
